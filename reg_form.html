<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red">STUDENT REGISTRATION FORM</h1>
    <table>
        <tr>
            <td><label for="first_name">First Name</label><br><br></td>
            <td><input type="text" name="first_name" id="first_name" placeholder = "Enter First Name" required><br><br></td>
            <br>
        </tr>
        <tr>
            <td><label for="last_name">Last Name</label><br><br></td>
            <td><input type="text" name = lst_name id = "last_name" placeholder = "Enter Last Name" required><br><br></td>
        </tr>
        <tr>
            <td><label>Gender</label><br><br></td>
            <td>
                <label>
                    <input type="radio" name = "gender" value = "male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name = "gender" value = "female" required>
                    Female
                </label>
                <br><br>
            </td>
            
        </tr>
        <tr>
            <td><label for="age">Age</label><br><br></td>
            <td><input type="text" id = "age" name = "age" placeholder = "Enter your age" required><br><br></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label><br><br></td>
            <td><input type="date" name = "dob" id = "dob" ><br><br></td>
        </tr>
        <tr>
            <td><label for="email">Email Address</label><br><br></td>
            <td><input type="email" id = "email" name = "email" placeholder = "Enter your email" required><br><br></td>
        </tr>
        <tr>
            <td><label for="password">Password</label><br><br></td>
            <td><input type="password" id = "password" name = "password" placeholder = "Enter your password min 8 characters" required><br><br></td>
        </tr>
        <tr>
            <td><label for="password">Confirm Password</label><br><br></td>
            <td><input type="password" id = "password" name = "password" placeholder = "Confirm password" required><br><br></td>
        </tr>
        <tr>
            <td><label for="ph_no">Phone Number</label><br><br></td>
            <td>
                <select id = "country-code">
                    <option value="India">+91</option>
                    <option value="USA">+1</option>
                    <option value="UK">+44</option>
                </select>
                <input type="text" id = "ph_no" name = "ph_no" placeholder = "Enter your phone number" required>
                <br><br>
            </td>
        </tr>
        <tr>
            <td><label for="address">Address</label><br><br></td>
            <td><input type="text" id = "address" name = "address" placeholder = "Enter your address" required><br><br></td>
        </tr>
        <tr>
            <td><label for="state">State</label><br><br></td>
            <td>
                <select name="state" id="state">
                    <option value="" disabled selected>--Select your state--</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="TN">Tamil Nadu</option>
                </select>
                <br><br>
            </td>
        </tr>
        <tr>
            <td><label for="pin_code">Pin Code</label><br><br></td>
            <td><input type="text" name = "pin_code" id = "pin_code" placeholder = "Enter your pin code" required><br><br></td>
        </tr>
        <tr>
            <td><label>Hobbies</label><br><br></td>
            <td>
                <label>
                    <input type="checkbox" name="hobbies" value = "music">
                    Music
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value = "movies">
                    Movies
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value = "sports">
                    Sports
                </label>
                <label>
                    <input type="checkbox" name="hobbies" value = "travel">
                    Travel
                </label>
                <br><br>
            </td>
            
        </tr>
        <tr>
            <td><label for = "photo">
                Upload Photo
            </label><br><br></td>
            <td><input type="file" name="file-upload" id = "photo"><br><br></td>
        </tr>
    </table>
    <label>
        <input type="checkbox" name="confession">
        I hereby declare that the above information provided is true and correct.
    </label>
    <br><br>
    <button>Register</button>
    <button>Reset</button>


</body>
</html>
